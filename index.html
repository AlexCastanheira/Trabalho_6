<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="styles.css">

<head>
    <title>Todos Contra Todos</title>
</head>

<body>
    <h1>Todos Contra Todos</h1>

    <label for="numJogadores">Número de Jogadores (máximo de 20):</label>
    <input type="number" id="numJogadores" min="2" max="20">
    <button onclick="criarTimes()">Criar Times</button>

    <div id="nomesTimes" style="display:none;">
        <h2>Informe os nomes dos times:</h2>
        <div id="inputNomes"></div>
        <button onclick="iniciarPartida()">Iniciar Partida</button>

    </div>

    <div id="partidas" style="display:none;">
        <h2>Partidas:</h2>
        <table id="tabelaPartidas">

        </table>
        <button onclick="mostrarResultado()" id="mostrarResultado" style="display:none;">Mostrar Resultado</button>
        <button onclick="salvarPartida()">Salvar Partida</button>

        <button onclick="limparLocalStorage()">Apagar Partida</button>
        <button onclick="novaPartida()">Nova Partida</button>
    </div>

    <div id="resultado" style="display:none;">
        <h2>Resultado:</h2>
        <table id="tabelaResultado">
        </table>
    </div>
    <button onclick="carregarPartida()">Carregar Partida</button>
    <script src="script2.js"></script>
</body>

</html>
